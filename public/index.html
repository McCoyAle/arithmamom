<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmamom</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="prompt-container">
            <h1>Math with Arithmamom</h1>
            <div id="nameInput">
                <label for="name">Tell us your name:</label>
                <input type="text" id="name" placeholder="Your Name">
                <button id="nameBtn">Submit</button>
            </div>
            <div id="operationSelection" style="display: none;">
                <label for="operation">Select a mathematical operation:</label>
                <select id="operation">
                    <option value="addition">Addition</option>
                    <option value="subtraction">Subtraction</option>
                    <option value="multiplication">Multiplication</option>
                    <option value="division">Division</option>
                </select>
                <button id="startBtn">Start</button>
            </div>
            <div id="questions" style="display: none;">
                <!-- Questions will be dynamically generated here -->
            </div>
            <div id="result" style="display: none;">
                <!-- Result will be displayed here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
